<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reviews - Our Cinema Note</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="app-title">
            <a href="index.html" class="icon-button portal-home-link">
                <span class="material-symbols-outlined">hub</span>
                Portal
            </a>
            <h1>My Reviews</h1>
            <div class="header-right-buttons">
                 <a href="ocn.html" class="icon-button home-link">
                    <span class="material-symbols-outlined">arrow_back</span>
                    OCN
                </a>
                <button id="logout-button" class="icon-button logout-button">
                    <span class="material-symbols-outlined">logout</span>
                </button>
            </div>
        </header>

        <main class="results-section" id="my-reviews-list"></main>
    </div>

    <div class="modal-overlay">
        <div class="modal-content">
            <div id="details-view">
                <div class="details-layout">
                    <img id="modal-poster" src="" alt="포스터">
                    <div class="details-info">
                        <h2 id="modal-title">영화 제목</h2>
                        <div id="modal-credits"></div>
                        <p id="modal-overview"></p>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="show-review-view-btn">리뷰 쓰기 / 수정</button>
                </div>
            </div>
            <div id="review-view" style="display: none;">
                <h2 id="review-modal-title">리뷰 작성</h2>
                <textarea id="review-textarea" placeholder="이 작품에 대한 당신의 생각을 남겨보세요..."></textarea>
                <div class="modal-buttons">
                    <button id="back-to-details-btn">돌아가기</button>
                    <button id="save-button">저장</button>
                </div>
            </div>
            <button class="close-button">&times;</button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="mypage.js"></script>
</body>
</html>
