<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cinema Note</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<!-- 배포 재시도-->

<body>
    <div class="main-container">
        <header class="app-title">
            <a href="index.html" class="icon-button portal-home-link">
                <span class="material-symbols-outlined">hub</span>
            </a>
            <a href="ocn.html" class="title-link">
                <h1>Our Cinema Note</h1>
            </a>
            <div class="header-right-buttons">
                <a href="mypage.html?source=ocn" class="icon-button mypage-link">
                    <span class="material-symbols-outlined">collections_bookmark</span>
                    My Reviews
                </a>
                <a href="mywishlist.html?source=ocn" class="icon-button wishlist-link">
                    <span class="material-symbols-outlined">favorite</span>
                    Wish Lists
                </a>
                <button id="logout-button" class="icon-button logout-button">
                    <span class="material-symbols-outlined">logout</span>
                </button>
            </div>
        </header>

        <section class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="영화, 드라마, 애니메이션을 검색하세요...">
                <button class="search-button">검색</button>
            </div>
            <div class="category-buttons">
                <button class="cat-btn active">전체</button>
                <button class="cat-btn">영화</button>
                <button class="cat-btn">드라마</button>
                <button class="cat-btn">애니메이션</button>
            </div>
        </section>

        <main class="results-section" id="home-results">
            <div id="recent-searches-container" style="display: none;">
                <h2>최근 검색어</h2>
                <div id="recent-searches-list"></div>
            </div>
        </main>
    </div>

    <div class="modal-overlay">
        <div class="modal-content">
            <div id="details-view">
                <div class="details-layout">
                    <img id="modal-poster" src="" alt="포스터">
                    <div class="details-info">
                        <h2 id="modal-title">영화 제목</h2>
                        <div id="modal-credits"></div>
                        <p id="modal-overview"></p>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="show-review-view-btn">리뷰 쓰기 / 수정</button>
                </div>
            </div>
            <div id="review-view" style="display: none;">
                <h2 id="review-modal-title">리뷰 작성</h2>
                <textarea id="review-textarea" placeholder="이 작품에 대한 당신의 생각을 남겨보세요..."></textarea>
                <div class="modal-buttons">
                    <button id="back-to-details-btn">돌아가기</button>
                    <button id="save-button">저장</button>
                </div>
            </div>
            <button class="close-button">&times;</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="auth.js" defer></script>
    <script src="ocn.js" defer></script>
</body>

</html>
