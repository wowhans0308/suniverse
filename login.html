<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Our Cinema Note</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-form { display: flex; flex-direction: column; }
        .login-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .login-buttons button { width: 100%; height: 50px; font-size: 1rem; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); cursor: pointer; transition: all 0.2s; }
        .login-buttons button:hover { transform: translateY(-2px); }
        #login-btn { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
        #signup-btn { background-color: transparent; color: var(--text-color); }
    </style>
</head>
<body>
    <div class="main-container" style="max-width: 400px; padding-top: 10vh;">
        <header class="app-title">
            <a href="index.html" class="title-link"><h1>Our Cinema Note</h1></a>
        </header>
        <div class="login-form">
            <input type="email" id="email" class="search-input" placeholder="이메일" required>
            <input type="password" id="password" class="search-input" placeholder="비밀번호" required style="margin-top: 10px;">
            <div class="login-buttons">
                <button id="login-btn">로그인</button>
                <button id="signup-btn">회원가입</button>
            </div>
            <p id="error-message" style="color: #ff4d4d; margin-top: 15px; min-height: 1.2em;"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
</body>
</html>
