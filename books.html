<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Book Note</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header class="app-title">
            <div class="header-left-buttons">
                <a href="index.html" class="icon-button portal-home-link">
                    <span class="material-symbols-outlined">hub</span>
                </a>
            </div>
            <a href="books.html" class="title-link">
                <h1>Our Book Note</h1>
            </a>
            <div class="header-right-buttons">
                <div class="menu-wrapper">
                    <button id="menu-toggle" class="icon-button menu-toggle-btn">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <a href="mypage.html?source=books" class="dropdown-item">
                            <span class="material-symbols-outlined">collections_bookmark</span>
                            Reviews
                        </a>
                        <a href="mywishlist.html?source=books" class="dropdown-item">
                            <span class="material-symbols-outlined">favorite</span>
                            Wish
                        </a>
                        <a href="mytierlist.html?source=books" class="dropdown-item">
                            <span class="material-symbols-outlined">leaderboard</span>
                            Tier
                        </a>
                    </div>
                </div>
                <button id="logout-button" class="icon-button logout-button">
                    <span class="material-symbols-outlined">logout</span>
                </button>
            </div>
        </header>

        <section class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="책 제목, 저자를 검색하세요...">
                <button class="search-button">검색</button>
            </div>
        </section>

        <main class="results-section" id="home-results">
            <div id="recent-searches-container" style="display: none;">
                <h2>최근 검색어</h2>
                <div id="recent-searches-list"></div>
            </div>
        </main>
    </div>

    <div class="modal-overlay">
        <div class="modal-content">
            <div id="details-view">
                <div class="details-layout">
                    <img id="modal-poster" src="" alt="책 표지">
                    <div class="details-info">
                        <h2 id="modal-title">책 제목</h2>
                        <div id="modal-credits"></div>
                        <p id="modal-overview"></p>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="show-review-view-btn">리뷰 쓰기 / 수정</button>
                </div>
            </div>
            <div id="review-view" style="display: none;">
                <h2 id="review-modal-title">리뷰 작성</h2>
                <div class="tier-selection">
                    <div class="tier-select-group">
                        <label for="tier-me">지형 티어</label>
                        <select id="tier-me">
                            <option value="">선택안함</option>
                            <option value="S">S</option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                    <div class="tier-select-group">
                        <label for="tier-partner">수인 티어</label>
                        <select id="tier-partner">
                            <option value="">선택안함</option>
                            <option value="S">S</option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                </div>
                <textarea id="review-textarea" placeholder="이 책에 대한 당신의 생각을 남겨보세요..."></textarea>
                <div class="modal-buttons">
                    <button id="back-to-details-btn">돌아가기</button>
                    <button id="save-button">저장</button>
                </div>
            </div>
            <button class="close-button">&times;</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="auth.js" defer></script>
    <script src="books.js" defer></script>
</body>

</html>
