<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suniverse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Noto Sans KR', sans-serif; background-color: #121212; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; }
        .portal-container { max-width: 800px; padding: 20px; }
        .portal-title { font-family: 'Orbitron', sans-serif; font-size: 4rem; margin-bottom: 60px; color: #00aaff; text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff; }
        .service-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; }
        .service-button { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 150px; padding: 20px; background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; text-decoration: none; color: #fff; font-size: 1.5rem; font-weight: 700; transition: all 0.3s; }
        .service-button:hover { background-color: rgba(255, 255, 255, 0.1); border-color: #00aaff; transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0, 170, 255, 0.2); }
        .service-button.disabled { color: #555; background-color: rgba(0, 0, 0, 0.2); cursor: not-allowed; }
        .service-button.disabled:hover { transform: none; box-shadow: none; border-color: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1 class="portal-title">Suniverse</h1>
        <div class="service-grid">
            <a href="login.html" class="service-button">OCN</a>
            <a href="#" class="service-button disabled">Books (예정)</a>
            <a href="#" class="service-button disabled">맛집 (예정)</a>
            <a href="#" class="service-button disabled">...</a>
        </div>
    </div>
</body>
</html>
